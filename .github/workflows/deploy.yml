name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

concurrency:
  group: 'pages'
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run lint # TODO replace with test suite

      - name: Build Project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist