name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

concurrency:
  group: 'pages'
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: # <--- THIS IS CRITICAL
      name: github-pages # <--- Ensure this exact name
      url: ${{ steps.deployment.outputs.page_url }} # <--- Recommended for status links

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci # Use ci instead of install for clean installation in CI environments

      # TODO run tests, skip for now

      - name: Build Project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4